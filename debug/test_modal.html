            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {

            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

        .btn-secondary {

        .btn-secondary:hover {

        }
        
        .btn-info {

            border: 1px solid #bfdbfe;
        }
        
        .btn-info:hover {

        }
        
        .status {

        .status.success {

        .status.error {

        .status.info {

    <script>
        let isEditing = false;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        // Modal functions
        function openAddLocationModal() {
            console.log('üîç openAddLocationModal called');
            
            try {
                const modal = document.getElementById('locationModal');
                const modalTitle = document.getElementById('modalTitle');
                const locationForm = document.getElementById('locationForm');
                const locationId = document.getElementById('locationId');
                
                if (!modal) {
                    throw new Error('Modal element not found');
                }
                
                if (!modalTitle) {
                    throw new Error('Modal title element not found');
                }
                
                if (!locationForm) {
                    throw new Error('Location form element not found');
                }
                
                if (!locationId) {
                    throw new Error('Location ID input not found');
                }
                
                modalTitle.textContent = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà';
                locationForm.reset();
                locationId.value = '';
                isEditing = false;
                modal.style.display = 'block';
                
                console.log('‚úÖ Modal opened successfully');
                showStatus('Modal ‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error opening modal:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function closeLocationModal() {
            console.log('üîç closeLocationModal called');
            
            try {
                const modal = document.getElementById('locationModal');
                
                if (!modal) {
                    throw new Error('Modal element not found');
                }
                
                modal.style.display = 'none';
                
                console.log('‚úÖ Modal closed successfully');
                showStatus('Modal ‡∏õ‡∏¥‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error closing modal:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function testJavaScript() {
            console.log('üîç Testing JavaScript functions...');
            
            const tests = [
                {
                    name: 'openAddLocationModal function',
                    test: () => typeof openAddLocationModal === 'function'
                },
                {
                    name: 'closeLocationModal function',
                    test: () => typeof closeLocationModal === 'function'
                },
                {
                    name: 'locationModal element',
                    test: () => document.getElementById('locationModal') !== null
                },
                {
                    name: 'modalTitle element',
                    test: () => document.getElementById('modalTitle') !== null
                },
                {
                    name: 'locationForm element',
                    test: () => document.getElementById('locationForm') !== null
                }
            ];
            
            let results = [];
            
            tests.forEach(test => {
                try {
                    const result = test.test();
                    results.push(`‚úÖ ${test.name}: ${result ? 'PASS' : 'FAIL'}`);
                    console.log(`‚úÖ ${test.name}: ${result ? 'PASS' : 'FAIL'}`);
                } catch (error) {
                    results.push(`‚ùå ${test.name}: ERROR - ${error.message}`);
                    console.error(`‚ùå ${test.name}: ERROR - ${error.message}`);
                }
            });
            
            showStatus(`JavaScript Test Results:\n${results.join('\n')}`, 'info');
        }
        
        function getCurrentLocation() {
            console.log('üîç Getting current location...');
            showStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô...', 'info');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lon;
                        
                        console.log(`‚úÖ Location obtained: ${lat}, ${lon}`);
                        showStatus(`‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß: ${lat}, ${lon}`, 'success');
                    },
                    function(error) {
                        let errorMessage = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡πâ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏õ‡∏è‡∏¥‡πÄ‡∏™‡∏ò‡∏Å‡∏≤‡∏£‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á';
                                break;
                        }
                        console.error('‚ùå Geolocation error:', errorMessage);
                        showStatus(errorMessage, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                const errorMessage = '‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á';
                console.error('‚ùå Geolocation not supported');
                showStatus(errorMessage, 'error');
            }
        }
        
        // Form submission
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('üìù Form submitted');

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('locationModal');
            if (event.target == modal) {

        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Test page loaded successfully');
            showStatus('Test page ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô', 'success');
